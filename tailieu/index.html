<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Danh sách các tệp trong thư mục</h1>
    <ul id="file-list"></ul>

    <script>
        const files = [
            "TaiChinhGiaDinh.xlsx",
        ];

        const list = document.getElementById("file-list");
        files.forEach(file => {
            const li = document.createElement("li");
            li.textContent = file;
            list.appendChild(li);
        });
    </script>
</body>
</html>
